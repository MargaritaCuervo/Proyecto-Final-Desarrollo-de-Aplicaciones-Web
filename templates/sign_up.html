<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="static/styles.css">
        <link href='https://fonts.googleapis.com/css?family=M PLUS 1p' rel='stylesheet'>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-image: url("static/imgs/registro.webp");
            background-size: cover;
            background-size: 55rem;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>

</head>


<body>

    <nav class="navbar fixed-top">
        <a href="/">
            <img src="static/imgs/crypton.png" alt="Crypton Logo" class="logo">
        </a>
    </nav>
    
    <div class="registro-container">
        <h2>Registrate con nosotros</h2>
        <form action="/sign_up" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="nombre">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required><br><br>

            <label for="usuario">Usuario:</label>
            <input type="text" id="user" name="user" required><br><br>

            <label for="correo">Correo electrónico:</label>
            <input type="text" id="correo" name="correo" required><br><br>
    
            <label for="password">Contraseña Asignada:</label>
            <input type="text" id="password" name="password" required><br><br>
            
            <input type="submit" value="Sign Up">
        </form>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>
    
</body>
</html>
