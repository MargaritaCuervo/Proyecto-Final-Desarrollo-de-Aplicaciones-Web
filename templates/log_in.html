<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href='https://fonts.googleapis.com/css?family=M PLUS 1p' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-image: url("static/imgs/img_superpack.jpg");
            background-size: cover;
            background-size: 50rem;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar fixed-top">
            <a href="/">
                <img src="static/imgs/crypton.png" alt="Crypton Logo" class="logo">
            </a>
        </nav>
    </header>
    <!-- Formulario de inicio de sesión -->
    <div class="loginF" id="loginF">
        <h2>LogIn</h2>
        <!-- Show error message if one exists -->
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form id="loginForm" method="POST" action="/log_in">
            <label for="username">Usuario:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="contraseña">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br>

            <div class="submit-button-container">
                <input type="submit" value="Iniciar Sesión">
            </div>
        </form>
        <p>¿No tienes una cuenta? <a href="/sign_up">Registrarte!</a></p>
    </div>
</body>
</html>
